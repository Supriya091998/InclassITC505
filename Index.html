<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Web Page</h1>
        <p>Author: Supriya Singarapu, Date: 31/10/2024, Course: ITC 505</p>
    </header>
    
    <main>
        <section id="imageSection">
            <img src="happy-thanksgiving-2024.webp" alt="Interactive Image" id="interactiveImage" />
        </section>

        <section id="inputSection">
            <label for="textInput">Enter some text:</label>
            <input type="text" id="textInput">
            <button id="alertButton">Submit</button>
        </section>

        <section id="colorButtonSection">
            <button id="colorChangeButton">Click me to change color!</button>
        </section>
    </main>

    <footer>
        <p>Last updated: <span id="lastModified"></span></p>
    </footer>

    <script src="Script.js"></script>
    <script>
        var x = document.lastModified;
        document.getElementById('lastModified').textContent = x;
    </script>
</body>
</html>
